baseURL: https://lahrasab.netlify.app/
languageCode: en-us
title: Home |
theme: ["PaperMod"]

params:
  # Enable search
  enableSearch: true
  searchHidden: false

  comments: true
  disqusShortname: "lahrasab"
  mainSections:
    - "blogs"  # This should match the directory where your posts are stored
  
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
    
  profileMode:
    enabled: true
    title: "Hi thereðŸ‘‹!" # optional default will be site title
    subtitle: "Always pursue sunrises and sunsets."
    imageUrl: "/homePage/nyantocat.gif" # optional
    imageTitle: "" # optional
    imageWidth: 60 # custom size
    imageHeight: 60 # custom size
    buttons:
      - name: Archive
        url: "/archive"
      - name: Blogs
        url: "/blogs"
      - name: Misc
        url: "/categories/misc"
      - name: Tags
        url: "/tags"

  socialIcons: # optional
    - name: "github"
      url: "https://github.com/thespecialone1"
    - name: "x"
      url: "https://x.com/yourusername"
    - name: "email"
      url: "mailto:lahrasab.ramzan36@egmail.com"

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

menu:
